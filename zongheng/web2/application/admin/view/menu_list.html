<script type="text/javascript">

  	function tree_toggle(obj) {
		$(".parentid").each(function () {
            $(this).trigger('click');
        })
		var isshow = $(obj).attr("isshow");
		if(isshow == "0"){
			$(obj).attr("isshow", "1");
			$(obj).html('<i class="Hui-iconfont">&#xe631;</i> 收起子项');
		}else{
			$(obj).attr("isshow", "0");
			$(obj).html('<i class="Hui-iconfont">&#xe716;</i> 展开子项');
		}
    }

    $(".parentid").click(function () {
        var action = parseInt($(this).attr("action"));
        var tr = $(this).parents('tr').eq(0);
        switch (action) {
            case 1://展示
                $(tr).nextUntil('.top').show();
                $(this).attr('action', 2);
                break;
            case 2://收缩
                $(tr).nextUntil('.top').hide();
                $(this).attr('action', 1);
                break;
        }
    })
</script>
