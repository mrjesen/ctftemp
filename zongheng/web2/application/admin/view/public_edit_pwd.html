<script type="text/javascript">
	function checkpwd(pwd) {
	    var spans = $(".pwdstrength span");
	    spans.removeClass();
	    var result = 0;
	    for (var i = 0, len = pwd.length; i < len; ++i) {
	        result |= chartype(pwd.charCodeAt(i));
	    }
	    var level = 0;
	    for (var i = 0; i <= 4; i++) {
	        if (result & 1) {
	            level++;
	        }
	        result = result >>> 1;
	    }
	    if (pwd.length >= 6) {
	        switch (level) {
	        case 1:
	            spans.eq(0).addClass('weak');
	            break;
	        case 2:
	            spans.eq(1).addClass('medium');
	            break;
	        case 3:
	        case 4:
	            spans.eq(2).addClass('strong');
	            break;
	        }
	    }
	}

	function chartype(num) {
	    if (num >= 48 && num <= 57) {
	        return 1;
	    }
	    if (num >= 97 && num <= 122) {
	        return 2;
	    }
	    if (num >= 65 && num <= 90) {
	        return 4;
	    }
	    return 8;
	}

	function dosub(obj){
		if($("input[name='old_password']").val() == ''){
			layer.msg('旧密码不能为空！', {icon:2});
			return false;
		}
		var password = $("input[name='password']").val();
		if(password.length <6 || password.length > 20){
			layer.msg('密码长度为6-20位!', {icon:2});
			return false;
		}
		if($("input[name='password']").val()!==$("input[name='password2']").val()){
			layer.msg('两次密码值不相等！', {icon:2});
			return false;
		}

		$.ajax({
		 type: 'POST',
		 url: '<?php echo U('public_edit_pwd');?>', 
		 data: $(obj).serialize(),
		 dataType: "json", 
		 success: function (msg) {
			if(msg.status == 1){
				layer.msg('修改密码成功，请重新登录！', {icon:1, time:2500}, function(){
					parent.location.reload();
				});
		    }else{
				layer.msg(msg.message, {icon:2});
			}
		 }
		})

		return false;			 
	}
</script>
