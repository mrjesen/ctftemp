<script type="text/javascript">
	function dosub(obj){
		layer.msg('正在安装中……', { icon: 16, shade: 0.21,shadeClose:true,time:100000 });
		$.ajax({
		 type: 'POST',
		 url: '<?php echo U(ROUTE_A);?>',

		 dataType: "json", 
		 success: function (msg) {
			if(msg.status == 1){
				layer.msg(msg.message, {
					icon: 1,
					time: 2000
				}, function(){
				  	parent.location.reload();
				}); 
		    }else{
				layer.msg(msg.message, {icon: 2});
			}
		 }
		})

		return false;			 
	}
